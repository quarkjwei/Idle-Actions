<!DOCTYPE html>
<html>
<head>
	<title>Idle Alert - Settings</title>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/data-handling.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Idle Actions</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#prefs">Preferences</a></li>
					<li><a href="#import-export">Import/Export</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>
<div class="container">
	<form class="form-inline" role="form">
	</form>
	<div>
		<button type="button" class="btn btn-success add-item">
			Add Item
		</button>
		<button type="button" class="btn btn-primary">
			Save
		</button>
	</div>
</div>
<div id="template" class="hidden">
	<div class="panel panel-primary">
		<div class="panel-heading">
			Item <span class="index">1</span>
			<button type="button" class="btn btn-danger btn-xs pull-right remove-item" aria-label="Remove Instruction">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>
		</div>
		<div class="panel-body">
		</div>
	</div>
	<div class="form-group">
		<span class="display-once">When idle on</span>
		<div class="input-group">
			<input type="url" class="form-control url-pattern" aria-label="Enter URL Pattern" placeholder="Enter URL Pattern">
			<span class="input-group-btn">
				<button type="button" class="btn btn-default add-url-pattern" aria-label="Add Domain">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				</button>
			</span>
		</div>
		<span class="display-once">
			for
			<div class="input-group">
				<input type="text" class="form-control idle-time" aria-label="Idle Time">
				<span class="input-group-addon">seconds</span>
			</div>
			then
		</span>
		<div class="input-group">
			<span class="input-group-btn">
				<button type="button" class="btn btn-default add-action" aria-label="Add Action">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				</button>
			</span>
			<select class="form-control">
				<option>Close</option>
				<option>Goto</option>
				<option>Goto and Close</option>
			</select>
			<span class="action-modifiers">
			</span>
		</div>
	</div>
	<div class="form-group">
		<span>
			<div class="input-group">
				<input type="url" class="form-control url-pattern" aria-label="Enter URL Pattern" placeholder="Enter URL Pattern">
				<span class="input-group-btn">
					<button type="button" class="btn btn-default add-url-pattern" aria-label="Add Domain">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</span>
			</div>
		</span>
	</div>
</div>
</body>
</html>
